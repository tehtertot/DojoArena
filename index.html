<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Basics</title>
        <meta name="description" content="Page organization via CSS">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- CONTAINER CLASS BEGINS -->
        <div class="container">

            <img id="backgroundbeach"src="img/beach.jpg" alt="">
            <img id="backgroundplanet" src="img/earth.jpg" alt="">
            <img id="backgrounddojo" src="img/dojo.jpg" alt="">
            <img id="backgroundforest" src="img/forest.jpg" alt="">
            <img id="backgroundmatrix" src="img/matrix.jpg" alt="">
            <img id="backgroundsnow" src="img/snow.jpg" alt="">

            <!-- CONTENT CLASS BEGINS (THE ENTIRE SITE)-->
            <div class="content">
                <div class="home">
                    <h2>Select Arena</h2>
                    <div id="button1">
                        <p>beach</p>
                    </div>
                    <div id="button2">
                        <p>planet</p>
                    </div>
                    <div id="button3">
                        <p>dojo</p>
                    </div>
                    <div id="button4">
                        <p>forest</p>
                    </div>
                    <div id="button5">
                        <p>matrix</p>
                    </div>
                    <div id="button6">
                        <p>snow</p>
                    </div>
                </div>
                <div class="userselect">
                    <h2>Select Players</h2>
                    <form>
                        <select name="player1" id="player1">
                            <option value="Select Ninja">Select Ninja</option>
                            <option value="donny">Donny</option>
                            <option value="leo">Leo</option>
                            <option value="raphael">Raphel</option>
                            <option value="mikey">Mikey </option>
                        </select>
                        <select name="player2" id="player2">
                            <option value="Select Ninja">Select Ninja</option>
                            <option value="donny">Donny</option>
                            <option value="leo">Leo</option>
                            <option value="raphael">Raphel</option>
                            <option value="mikey">Mikey </option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
        <script>
            // Stuff to do
            // 1 Change bg on hover
            // 2 hide select map show select player box
            // 3 display player image when selected
            $("#button1").hover( 
                function (){
                    $(".container").css('background-image', "url('img/beach.jpg')");
                    $(".container").css("background-size","100%");
                    $(".container").css("background-repeat","no-repeat");
                },
                function (){
                    $(".container").css('background-image', '')
                },
            );
            $("#button1").click(
                function(){
                    $(".home").hide();
                    $(".userselect").show();
                    
                });
            
            
            $("#button2").hover( 
                function (){
                    $(".container").css('background-image', "url('img/earth.jpg')");
                    $(".container").css("background-size","100%");
                    $(".container").css("background-repeat","no-repeat");
                    
                },
                function (){
                    $(".container").css('background-image', '')
                }
            );

            $("#button2").click(
                function(){
                   $(".home").hide();
                   $(".userselect").show();
                });

            $("#button3").hover( 
                function (){
                    $(".container").css('background-image', "url('img/dojo.jpg')");
                    $(".container").css("background-size","100%");
                    $(".container").css("background-repeat","no-repeat");
                },
                function (){
                    $(".container").css('background-image', '')
                }
            );
            $("#button4").hover( 
                function (){
                    $(".container").css('background-image', "url('img/forest.jpg')");
                    $(".container").css("background-size","100%");
                    $(".container").css("background-repeat","no-repeat");
                    
                },
                function (){
                    $(".container").css('background-image', '')
                }
            );
            $("#button5").hover( 
                function (){
                    $(".container").css('background-image', "url('img/matrix.jpg')");
                    $(".container").css("background-size","100%");
                    $(".container").css("background-repeat","no-repeat");
                },
                function (){
                    $(".container").css('background-image', '')
                }
            );
            $("#button6").hover( 
                function (){
                    $(".container").css('background-image', "url('img/snow.jpg')");
                    $(".container").css("background-size","100%");
                    $(".container").css("background-repeat","no-repeat");
                },
                function (){
                    $(".container").css('background-image', '')
                }
            )
        
        </script>    
    </body>
</html>
