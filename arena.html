<html>
<head>

    <link rel="stylesheet" type="text/css" media="screen" href="arena.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $('li:nth-child(1)').hover(function(){
                $('.container').css('background-image', "url(beach.jpg)");
            });
            $('ul:nth-child(1)').click(function(){
                $('.container').css('background-image', "url(beach.jpg)");
                $('form').show();
                $('#arena').text("Select Players");
                $('.menu').hide();
            });
            $('li:nth-child(2)').hover(function(){

            });

            });

            $('ul:nth-child(6)').click(function(){
                $('.container').css('background-image', "url(snow.jpg)");

            $( "#player1" ).change(function() {
                var newStr = "url('";
                var str = "";
                $( "#player1 option:selected" ).each(function() {
                    str += $( this ).text();
                    if(str == 'Leonardo'){
                        str = 'leo';
                    } else if(str == 'Michealangelo'){
                        str = 'Mikey';
                    } else if(str == 'Rafael'){
                        str = 'Rafael';
                    } else if(str == 'Donatello'){
                        str = 'Donny';
                    }
                    newStr += str;
                    newStr += ".png')";
                    // console.log(newStr);
                    // console.log(str);
                    $('.players1').css('background-image', newStr);
                });
            });
            $( "#player2" ).change(function() {
                var newStr = "url('";
                var str = "";
                $( "#player2 option:selected" ).each(function() {
                    str += $( this ).text();
                    if(str == 'Leonardo'){
                        str = 'leo';
                    } else if(str == 'Michealangelo'){
                        str = 'Mikey';
                    } else if(str == 'Rafael'){

                });
            });
            $('form').hide();

<body>
    <div class="container">
        <div class="optionbox">
            <h1 id="arena">Select Arena</h1>
            <ul class="menu">
                <li>Beach</li>
                <li>Planet</li>
                <li>Dojo</li>
                <li>Forest</li>
                <li>Matrix</li>
                <li>Snow</li>
            </ul>
            <form action="">
                <select id="player1">
                    <option value="null">Select Ninja</option>
                    <option value="Leonardo">Leonardo</option>
                    <option value="Donatello">Donatello</option>
                    <option value="Raphael">Raphael</option>
                    <option value="Michealangelo">Michealangelo</option>
                </select>
